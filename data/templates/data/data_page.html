{% extends "base.html" %}
{% load wagtailcore_tags %}
{% block body_class %}template-datapage{% endblock %}
{% load static %}

{% block extra_css %}
  <link rel="stylesheet" href="{% static 'data/style.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
{% endblock %}

{% block content %}
<body id="page-top">
  <!-- Masthead-->
  <header class="masthead">
    <div class="container">
        <div class="masthead-heading text-uppercase">Browse the GDC Data</div>
    </div>
  </header>
  <div class="container-md" id="dataForms">
    <div class="dataForm">
      <label class="my-1 mr-2" for="selectGDC">Observatory #</label>
      <select class="custom-select my-1 mr-sm-2" id="selectGDC">
        <option value="0"></option>
        <option value="1">GDC-1</option>
        <option value="2">GDC-2</option>
        <option value="3">GDC-3</option>
        <option value="4">GDC-4</option>
        <option value="5">GDC-5</option>
        <option value="6">GDC-6</option>
      </select>
    </div>

    <div class="dataForm">
      <label class="my-1 mr-2" for="selectDataType">Instrument</label>
      <select class="custom-select my-1 mr-sm-2" id="selectDataType">
        <option value="0"></option>
        <option value="1">AETHER</option>
        <option value="2">CAPE</option>
        <option value="3">MoSAIC</option>
        <option value="4">EPHEM</option>
      </select>
    </div>

    <div class="dataForm">
      <label class="my-1 mr-2" for="selectDataLevel">Data Level <a href="#" data-bs-html="true" data-bs-toggle="tooltip" data-bs-placement="right" 
        data-bs-title="Level 0: Instrument science data at full resolution, time ordered, with duplicates and transmission errors removed<br>Level 1: Processed to represent physical units, resampled, calibrated, and packaged with ancillary<br>Level 2: Official science data product including geophysical parameters from instruments, derived data products, and located in space and time commensurate with instrument location, pointing and sampling<br>QL: Science & engineering telemetry data stream">(?)</a></label>
      <select class="custom-select my-1 mr-sm-2" id="selectDataLevel">
        <option value="0"></option>
        <option value="1">QL</option>
        <option value="2">L0</option>
        <option value="3">L1</option>
        <option value="4">L2</option>
      </select>
    </div>

    <div class="dataForm">
      <label class="my-1 mr-2" for="selectDate">Date</label>
      <input type="date" id="selectDate" name="selectDate" value="">
    </div>
  </div>

  <div id="dataSubmitContainer" class="container-md">
    <button type="button" id="dataSubmit" class="btn btn-primary center" onclick="dataSubmit()">Submit</button>
  </div>

  <ul id="dataList" class="list-group"></ul>
</body>
{% endblock %}

{% block extra_js %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.1.slim.min.js" integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA=" crossorigin="anonymous"></script>
  <script src="{% static 'data/api.js' %}"></script>
{% endblock %}
