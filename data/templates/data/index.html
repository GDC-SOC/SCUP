    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.slim.min.js" integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA=" crossorigin="anonymous"></script>

</head>

<nav class="navbar navbar-expand-lg" style="background-color: #F9B84F;">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="{% static 'home/GDC_logo_earth.png' %}" alt="GDC Earth logo" width="36" height="36">
        </a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">

            </li>
            <li class="nav-item">
                <a class="nav-link" href="/about">About</a>
            </li>
        </ul>
    </div>
</nav>

<body>
    <h1>Science Data Archive</h1>
    <ul class="list-group list-gorup-flush" id="data-list"></ul>
    <div class="spinner-border text-primary" id="data-loading" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <script>
        /** Call the generatePresignedURL API with the given item, the URL created is returned **/
        function generatePresignedURL(item) {
            try {
                fetch('https://5puisoo9r8.execute-api.us-east-1.amazonaws.com/prod/generatepresignedurl?key='+item, {method: "GET"})
                .then((response) => { return response.json(); })
                .then((data) => { window.location.replace(data); });
            } catch (error) {
                alert(error);
            }
        }
        /** On page load, generate a list of all items within the GDC bucket using the API. Each has a clickable link which calls generatePresignedURL **/
        try {
            fetch('https://5puisoo9r8.execute-api.us-east-1.amazonaws.com/prod/listgdcdata', {method: "GET"})
            .then((response) => { return response.json() })
            .then((data) => { return JSON.parse(data.body); })
            .then((parsedData) => {
                $("#data-loading").remove();
                parsedData.forEach((item, index) => {
                    $("#data-list").append('<li class="list-group-item"><a href="#" onclick="generatePresignedURL(\''+item+'\')">'+item+'</a></li>');
                })
            })
        } catch (error) {
            alert(error);
        }
    </script>
</body>
